<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;700&family=Nunito+Sans:wght@300;400;700&display=swap&family=Dancing+Script&display=swap" rel="stylesheet">
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/0577b96c40.js" crossorigin="anonymous"></script>
    <!-- Fancy Box -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/styles.css">
    <title>Catherine Mae</title>
</head>

<body>
    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header:footer/logo.png" alt="catherine mae logo">
            </section>
    
            <section id="name-container">
                <h1>Catherine Mae Batchelder</h1>
            </section>
    
            <section id="burger-container">
                <i class="fas fa-bars"></i>
            </section>
        </div>
    
    </header>
    <section class="content-spacing" id="illustration-title">
            <h1 class="title-text">Illustration</h1>
        </section>
        
        <section class="content-spacing grid-container" id="illustration-robot">
            <div>
                <h2 class="sub-text">Robots</h2>
        
                <ul>
                    <li><a data-fancybox="Robots" href="img/portfolio/i1.jpg"><img src="img/portfolio/i1.jpg" alt="vector robot illustration"></a></li>
                    <li><a data-fancybox="Robots" href="img/portfolio/i3.jpg"><img src="img/portfolio/i3.jpg" alt="photoshop robot illustration"></a></li>
                </ul>
            </div>
        </section>
        
        <section class="content-spacing grid-container" id="illustration-portrait">
            <div>
                <h2 class="sub-text">Self Portrait</h2>
        
                <ul>
                    <li><a data-fancybox="Self portrait" href="img/portfolio/i2.jpg"><img src="img/portfolio/i2.jpg" alt="vector self Portrait illustration"></a></li>
                </ul>
            </div>
        </section>
    <footer class="grid-container">
                <div>
                    <ul id="footer-links">
                        <li><a href="https://www.instagram.com/catherinemae.designs/?hl=en"><i class="fab fa-instagram"></a></i></li>
                        <li><a href="https://www.youtube.com/channel/UCRq3rSYqftRQpFnYjWTx-mQ"><i class="fab fa-youtube"></a></i></li>
                        <li><a href="https://www.linkedin.com/in/catherine-batchelder-a4b85417b/"><i class="fab fa-linkedin-in"></a></i></li>
                    </ul>
            
                    <section id="logo-container">
                        <img src="img/header:footer/logo.png" alt="catherine mae logo">
                    </section>
            
                    <section id="footer-copyright">
                        <p>Â©catherinemaedesings</p>
                    </section>
                </div>
            </footer>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Greensock -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
        <!-- Fancy Box -->
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    
        <script src="js/scripts-min.js"></script>

</body>

</html>
