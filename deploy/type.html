<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@400;700&family=Nunito+Sans:wght@300;400;700&display=swap&family=Dancing+Script&display=swap" rel="stylesheet">
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/0577b96c40.js" crossorigin="anonymous"></script>
    <!-- Fancy Box -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <!-- Tiny Slider -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
     <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.helper.ie8.js"></script><![endif]-->

    <link rel="stylesheet" href="css/styles.css">
    <title>Catherine Mae</title>
</head>

<body>
    <header class="grid-container">
        <div>
            <section id="logo-container">
                <img src="img/header:footer/logo.png" alt="catherine mae logo">
            </section>
    
            <section id="name-container">
                <h1>Catherine Mae Batchelder</h1>
            </section>
    
            <section id="burger-container">
                <i class="fas fa-bars"></i>
            </section>
        </div>
    
    </header>
    <section class="content-spacing" id="type-title">
            <h1 class="title-text">Typography</h1>
        </section>
        
        <section class="content-spacing grid-container" id="type-caslon">
            <div>
                <h2 class="sub-text">Caslon Type Speciman</h2>
        
                <aside>
                    <a data-fancybox="caslon" href="img/portfolio/caslon.jpg"><img src="img/portfolio/caslon.jpg" alt="caslon type speciman"></a>
                </aside>
            </div>
        </section>
        
        <section class="content-spacing grid-container" id="type-global">
            <div>
                <h2 class="sub-text">Global Warming Posters</h2>
        
                <section>
                    <div class="my-slider">
                        <div><img src="img/portfolio/gw1.jpg" alt="Global Warming Poster"></div>
                        <div><img src="img/portfolio/gw2.jpg" alt="Global Warming Poster"></div>
                        <div><img src="img/portfolio/gw3.jpg" alt="Global Warming Poster"></div>
                        <div><img src="img/portfolio/gw4.jpg" alt="Global Warming Poster"></div>
                      </div>   
                </section>     
                
            </div>
        </section>
        
        <section class="content-spacing grid-container" id="type-aesops">
            <div>
                <h2 class="sub-text">Aesops Fables Foldable</h2>
        
                <section>
                    <ul>
                        <li><a data-fancybox="aesop" href="img/portfolio/a1.jpg"><img src="img/portfolio/a1.jpg" alt="aesops fables foldable front"></a></li>
                        <li><a data-fancybox="aesop" href="img/portfolio/a2.jpg"><img src="img/portfolio/a2.jpg" alt="aesops fables foldable back"></a></li>
                    </ul>
                </section>
                
            </div>
        </section>
        
        <section class="content-spacing grid-container" id="type-spreads">
            <div>
                <h2 class="sub-text">Type Spreads</h2>
        
                <section>
                    <ul>
                        <li><a data-fancybox="spreads" href="img/portfolio/s1.jpg"><img src="img/portfolio/s1.jpg" alt="spreads design 1"></a></li>
                        <li><a data-fancybox="spreads" href="img/portfolio/s2.jpg"><img src="img/portfolio/s2.jpg" alt="spreads design 2"></a></li>
                        <li><a data-fancybox="spreads" href="img/portfolio/s3.jpg"><img src="img/portfolio/s3.jpg" alt="spreads design 3"></a></li>
                    </ul>
                </section>
                
            </div>
        </section>
    <footer class="grid-container">
                <div>
                    <ul id="footer-links">
                        <li><a href="https://www.instagram.com/catherinemae.designs/?hl=en"><i class="fab fa-instagram"></a></i></li>
                        <li><a href="https://www.youtube.com/channel/UCRq3rSYqftRQpFnYjWTx-mQ"><i class="fab fa-youtube"></a></i></li>
                        <li><a href="https://www.linkedin.com/in/catherine-batchelder-a4b85417b/"><i class="fab fa-linkedin-in"></a></i></li>
                    </ul>
            
                    <section id="logo-container">
                        <img src="img/header:footer/logo.png" alt="catherine mae logo">
                    </section>
            
                    <section id="footer-copyright">
                        <p>Â©catherinemaedesings</p>
                    </section>
                </div>
            </footer>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Greensock -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
        <!-- Fancy Box -->
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <!-- Tiny Slider -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    
        <script src="js/scripts-min.js"></script>

</body>

</html>
